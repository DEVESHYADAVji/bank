server.port=9192

spring.application.name=bank_admin_backend
eureka.client.serviceUrl.defaultZone  = http://localhost:9193/eureka
eureka.client.instance.preferIpAddress = false

spring.datasource.url=jdbc:mysql://localhost:3306/myfinbank2
spring.datasource.username=root
spring.datasource.password=dev
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR